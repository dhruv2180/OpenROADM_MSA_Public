trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: 3.5
    architecture: 'x64'

- script: |
    pip install pyang
  displayName: 'Install prerequisites'

- script: |
    cd model/Common
  displayName: 'go to Common'

- script: |
    pyang *.yang
  displayName: 'Validate Common'